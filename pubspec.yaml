name: flutter_template
description: A Flutter project template for enterprise applications.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter # Flutter SDK 核心库
  flutter_riverpod: ^2.0.0 # 状态管理库，提供响应式状态管理
  get_it: ^7.0.0 # 轻量级依赖注入容器，用于服务定位
  dio: ^5.0.0 # 强大的 HTTP 客户端，支持拦截器和文件上传
  freezed: ^2.0.0 # 不可变数据模型生成工具，支持联合类型
  go_router: ^11.0.0 # 声明式路由库，支持深链接和导航堆栈管理
  hive: ^2.0.0 # 高性能 NoSQL 本地数据库
  hive_flutter: ^1.0.0 # Hive 的 Flutter 适配库
  shared_preferences: ^2.0.0 # 简单键值对存储，用于保存用户设置
  english_words: ^4.0.0 # 提供随机单词生成功能
  
  # 音频播放相关依赖
  just_audio: ^0.9.36 # 音频播放核心库
  audio_session: ^0.1.16 # 音频会话管理
  
  # UI增强相关依赖
  cached_network_image: ^3.3.0 # 图片缓存
  flutter_staggered_grid_view: ^0.7.0 # 瀑布流布局
  
  # 工具库
  intl: ^0.18.1 # 国际化
  uuid: ^4.2.1 # 唯一ID生成
  
  # 状态管理增强
  riverpod_annotation: ^2.3.3 # Riverpod代码生成

dev_dependencies:
  flutter_test:
    sdk: flutter # Flutter 测试框架
  build_runner: ^2.0.0 # 代码生成工具的运行器
  injectable_generator: ^2.0.0 # 为 GetIt 生成依赖注入代码
  freezed_annotation: ^2.0.0 # Freezed 的注解库
  json_serializable: ^6.0.0 # JSON 序列化和反序列化代码生成

flutter:
  uses-material-design: true # 使用 Material Design 组件库

  assets:
    - assets/audio/
